<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div class="resume-container">
        <!-- Header -->
        <div class="header">
            <div class="profile-photo"></div>
            <div class="header-content">
                <h1>Cassidy Buys</h1>
                <p>I am an artist turned software developer with a strong sense of creatitivity trying to blend art and web development .</p>
            </div>
        </div>
        <!-- Main Content -->
        <div class="main-content">
            <!-- Proficiency and Skills Grid -->
            <div class="content-grid">
                <!-- Proficiency -->
                <div class="section">
                    <h2>Proficiency</h2>
                    <div class="proficiency-header">
                        <span>Beginner</span>
                        <span>Intermediate</span>
                        <span> Advance*</span>
                    </div>
                    <div class="proficiency-item">
                        <div class="proficiency-label">JavaScript</div>
                        <div class="proficiency-bar">
                            <div class="proficiency-fill javascript"></div>
                        </div>
                    </div>
                    <div class="proficiency-item">
                        <div class="proficiency-label">React</div>
                        <div class="proficiency-bar">
                            <div class="proficiency-fill react"></div>
                        </div>
                    </div>
                    <div class="proficiency-item">
                        <div class="proficiency-label">Node.js</div>
                        <div class="proficiency-bar">
                            <div class="proficiency-fill nodejs"></div>
                        </div>
                    </div>
                    <div class="proficiency-item">
                        <div class="proficiency-label">HTML + CSS</div>
                        <div class="proficiency-bar">
                            <div class="proficiency-fill htmlcss"></div>
                        </div>
                    </div>
                </div>




























       </div> 





       













    
</body>
</html>
